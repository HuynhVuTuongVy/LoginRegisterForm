<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/indexstyle.css">
</head>
<body>

    <div class="login_form">
        <h1>LOGIN</h1>

        <div class="row facebook_login">
            <img class="col-md-6" src="img/facebook.jpg" alt="facebook">
            <a class="col-md-6" href="">LOGIN WITH FACEBOOK</a>
        </div>

        <h2>or with your email</h2>

        <div class="login">
            <li class="email_box">
                <label class="label_email" for="email">Email</label>
            <input type="email" name="email" id="email">
            </li>

            <li class="pass_box">
                <label for="password">Password</label>
            <input type="password" name="pass" id="password">
            </li>

            <li class="login_button">
                <button>Log In</button>
            </li>
        </div>

        <div class="row footer">
            <p class="col-md-6">Don't have a Homestay.com account?</p> 
            <button class="col-md-6">Sign Up</button>
        </div>

    </div>
</body>
</html>
